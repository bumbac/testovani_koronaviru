{% extends "./base.html" %}

{% block title %}Rezervace terminu{% endblock %}
{% block head-block %}
    <script>
        {% if messages %}
            {% for message in messages %}
                alert("{{message}}");
            {% endfor %}
        {% endif %}
    </script>
{% endblock %}

{% block page-title %}Rezervace terminu{% endblock %}

{% block page-content %}
    <form method="POST">
        {% csrf_token %}
        <table class="form">{{ form }}</table>
        <input type="submit" value="Rezervovat" class="button">
    </form>
{% endblock %}
